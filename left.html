<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Left Sidebar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* CSS tambahan untuk sidebar kiri */
    .sidebar-content {
      position: relative;
    }
    .sidebar-link {
      position: relative;
      overflow: hidden;
    }
    .sidebar-link::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(30, 64, 175, 0.1), transparent);
      transition: left 0.5s ease;
    }
    .sidebar-link:hover::before {
      left: 100%;
    }
    .sidebar-item:hover {
      padding-left: 25px;
      transition: padding-left 0.3s ease;
    }
  </style>
</head>
<body class="sidebar-container">
    
  <!-- Section untuk sosial media teman-teman -->
  <fieldset class="sidebar-fieldset">
    <legend class="sidebar-legend">👥 Sosmed Teman</legend>
    <ul class="sidebar-list">
      <!-- Daftar link LinkedIn teman-teman -->
      <li><a href="https://www.linkedin.com/in/rezainggita/" target="_blank" class="sidebar-link">💼 Reza Maulana — LinkedIn</a></li>
      <li><a href="https://www.linkedin.com/in/fakhirul-akmal/" target="_blank" class="sidebar-link">💼 Fakhirul (Irul) Akmal — LinkedIn</a></li>
      <li><a href="https://www.linkedin.com/in/ayudya-ragil-listiana-383801179/" target="_blank" class="sidebar-link">💼 Ayudya Ragil Listiana — LinkedIn</a></li>
      <li><a href="https://www.linkedin.com/in/anangfebrr/" target="_blank" class="sidebar-link">💼 Anang Febryan — LinkedIn</a></li>
      <li><a href="https://www.linkedin.com/in/abdullahalwafi/" target="_blank" class="sidebar-link">💼 Abdullah Al Wafi — LinkedIn</a></li>
    </ul>
  </fieldset>
  
  <!-- Section untuk link-link berguna -->
  <fieldset class="sidebar-fieldset">
    <legend class="sidebar-legend">🔗 Link Berguna</legend>
    <ul class="sidebar-list">
      <!-- Daftar link tools yang sering digunakan -->
      <li><a href="https://www.google.com/" target="_blank" class="sidebar-link">🔍 Google Search</a></li>
      <li><a href="https://translate.google.com/" target="_blank" class="sidebar-link">🌐 Google Translate</a></li>
      <li><a href="https://www.youtube.com/" target="_blank" class="sidebar-link">📺 YouTube</a></li>
    </ul>
  </fieldset>
</body>
</html>
