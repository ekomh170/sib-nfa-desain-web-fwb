<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navigation</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* CSS tambahan untuk navigasi */
    .nav-container {
      position: relative;
      overflow: hidden;
    }
    .nav-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body class="nav-container">
